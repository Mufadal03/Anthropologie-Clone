<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="../Home/index.css">
    <title>Anthropologie Women's CLothing, Accesories & Home</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1QFXizHW4skIPtOpI9nmjdLZercU-9osBNoOgIk0&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="/Anthropologie-Unit3\sign\style\sigg.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="block"> 
       
    </div>
    <div id="sh-container">

        <!-- left container------filter box start-->
        <div id="sh-sidebar">
            <p id="sh-p1">Browse by:</p>
            <hr id="sh-hr1">

            <p><a id="sh-p2" href="cloth.html">New!</a></p>

            <p class="sh-p3">New Today</p>
            <p class="sh-p3">New This Week</p>
            <p class="sh-p3">Dresses</p>
            <p class="sh-p3">Jackets</p>
            <p class="sh-p3">Jeans</p>
            <p class="sh-p3">Jumpsuits</p>
            <p class="sh-p3">Shorts</p>

            <p id="sh-p4">Filter by:</p>
            <hr id="sh-hr1">

            <div>
                <h3>Price</h3>
                <select name="" id="filter">
                    <option value="2">Select</option>
                <option value="1">$50 - $100</option>
                <option value="2">$101 - $200</option>
                <option value="3">$201 - $300</option>
                </select>
            </div>

            <div>
                <h3>Size</h3>
                <select name="" id="filter">
                    <option value="">Select</option>
                <option value="1">XXS</option>
                <option value="2">XS</option>
                <option value="3">S</option>
                </select>
            </div>

        </div>
        <!-- filter box ends -->

        <!-- right container-------main page starts -->
        <div id="sh-main">

            <!-- right div head start -->
            <div id="sh-right-head">
                <div id="sh-right-head-box">
                    <h2 id="sh-head2">New Clothing</h2>
                    <p id="sh-p2"> 268 products</p>
                </div>

                <div class="sh-sortby">
                    <p id="sh-hp">Sort:</p>
                    <select id="sh-sort">
                        <option value="feature">Featured</option>
                        <option value="low">Price: Low to High</option>
                        <option value="high">Price: High to Low</option>
                        <option value="new">Newest</option>
                        <option value="best">Bestselling</option>
                        <option value="rate">Ratings: High to Low</option>
                        <option value="inc">A-Z</option>
                        <option value="dec">Z-A</option>
                    </select>
                </div>
            </div>
            <!-- right div head end -->


            <!-- right product start -->
            <div class="sh-parea" id="sh-product"></div>
            <!-- right product start -->

        </div>
    </div>
    <div id="footer_main"></div>
</body>

</html>
<script type="module" src="cloth.js"></script>
<script src="/Anthropologie-Unit3/sign/signin.js" type="module"></script>
