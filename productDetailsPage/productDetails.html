<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8173112d8a.js" crossorigin="anonymous"></script>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1QFXizHW4skIPtOpI9nmjdLZercU-9osBNoOgIk0&usqp=CAU"
        type="image/x-icon">
    <link rel="stylesheet" href="productDetails.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../Home/index.css">
    <link rel="stylesheet" href="/Anthropologie-Unit3\sign\style\sigg.css">

    
    <title>Product Details</title>
</head>
<body>
    <div id="navbar">
        
    </div>
    <div class="block"> 
       
    </div>
    <div id="details">
        <div id="details_left">
            <img src="" alt="" id="poster">
        </div>
        <div id="details_right">
            <h1 id="prod_name">name of the product</h1>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
            <span id="wr">Write a review</span>
            <h3 id="prod_price">Price</h3>
            <hr>
            <p id="size">Size*</p>
           <div id="option"><span>XXS</span><span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span></div>
           <div id="fits">
            <p>Which Size Fits Me ?</p>
           </div>
           <h4 id="qt">Oty*</h4>
           <select name="" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
           </select>
           <br>
           <div id="offer">
           </div>
          <div id="btn">
            <button id="add">Add To Basket</button>
          </div>
        </div>
    </div>
    <div id="recommendation">
        <h2>Recommended For You</h2>
        <hr>
        <div id="display">
            <div>
                <img src="https://images.urbndata.com/is/image/Anthropologie/4130370060069_041_b2?$an-category$&qlt=80&fit=constrain" alt="">
                <p>Maeve Mini Shirtdress</p>
            </div>
            <div>
                <img src="https://images.urbndata.com/is/image/Anthropologie/4112346380017_001_b2?$an-category$&qlt=80&fit=constrain" alt="">
                <p>Pilcro Sustainable Henley</p>
            </div>
            <div>
                <img src="https://images.urbndata.com/is/image/Anthropologie/4130916210052_049_b?$an-category$&qlt=80&fit=constrain" alt="">
                <p>Alexandra Farmer Printed Maxi Dress</p>
            </div>
            <div>
                <img src="https://images.urbndata.com/is/image/Anthropologie/67098038_066_b2?$an-category$&qlt=80&fit=constrain" alt="">
                <p>Hutch High-Low Wrap Midi Dress</p>
            </div>
            <div>
                <img src="https://images.urbndata.com/is/image/Anthropologie/4130257230049_001_b2?$an-category$&qlt=80&fit=constrain" alt="">
                <p>Maeve Cut-Out Mini Dress</p> 
            </div>
        </div>
    </div>
    <div id="footer_main"></div>

</body>
</html>
<script src="productDetails.js" type="module"></script>
