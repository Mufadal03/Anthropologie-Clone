<script>
    let disdata=JSON.parse(localStorage.getItem("tempuser"))
    let box=document.querySelector(".box")
    display()
    function display(){
        // cont.innerHtml=[]
       disdata.forEach((el)=>{
        let name=document.createElement("p")
        name.innerText="Name : "+el.firstname+el.lastName
let email=document.createElement("p")
email.innerText="Email : "+el.email
let mn=document.createElement("p")
mn.innerText="Mobil Number : "+el.call
let pitch=document.createElement("p")
pitch.innerText="AnthroPerks Member: since 2022"
let birth=document.createElement("p")
birth.innerText="Birthday : "+el.data+" "+el.mounth
box.append(name,email,mn,pitch,birth)
})
    }
